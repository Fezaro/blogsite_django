<div class="w3-center">
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
    
    <span class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">Next one</a>
        {% endif %}
    </span>
</div>
</div>
