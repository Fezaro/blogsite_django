{% extends "blog/post/detail.html" %}

{% block content %}

    <article class="row format-standard">
        <h2>New post</h2>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <p><input type="submit" value="Publish Post"></p>
        </form>
    </article>
</section>
{% endblock content %}
