{% extends 'blog/base.html' %}
{% block title %} {{ post.title }} {% endblock title %}

{% block content %} 
    <div class="w3-container w3-pale-green" style="height: 940px; width: 100%;">
        <h1 style="font-family: 'Oleo Script Swash Caps', cursive;">{{ post.title }}</h1>
        <p class="date">
        Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|linebreaks }}
    </div>

{% endblock content %}
