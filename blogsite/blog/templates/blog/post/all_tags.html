{% load blog_tags %}
<!-- tags section  -->
<div class="row bottom tags-wrap">
    <div class="col-full tags">
        <h3>Tags</h3>
        
        <div class="tagcloud">
            {% for tag in all_tags %}
                <a href="{% url 'blog:post_list_by_tag' tag.slug % }">{{ tag.name }}</a>
            {% endfor %}
        </div> <!-- end tagcloud -->
    </div> <!-- end tags -->
</div> <!-- end tags-wrap -->
